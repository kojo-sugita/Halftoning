    <link rel="stylesheet" href="../../../css/screen.css" type="text/css" media="all">

  <body>
    <div id="wrap">

      <!--menu start-->
      <div id="topic-path">
        <p><a href="http://jstap.web.fc2.com">Top</a> &gt; <a href="../html5.html">HTML5</a> &gt; <a href="#">Halftoning</a></p>
      </div>

      <a name="main"></a>

      <!--contents start-->
      <div id="contents">
        <h2><a name="jump01"></a>HTML5@Halftoning</h2>

        <div id="image-area">
          <p><b>オリジナル画像</b></p>
          <img src="./lena.png"></img>
          <br>
          <input type="button" name="dither" value="濃度パターン法" onClick="Halftoning(0)">
          <input type="button" name="dither" value="ディザ法" onClick="Halftoning(1)">
          <input type="button" name="dither" value="誤差拡散法" onClick="Halftoning(2)">
          <br>
          <p><b>結果</b></p>
          <img src="./lena.png" style="display: none">
          <canvas id="myCanvas" width="256" height="256">canvasに対応したブラウザーで実行してください</canvas>
          <canvas id="myCanvas2" width="1024" height="1024">canvasに対応したブラウザーで実行してください</canvas>
        </div>
        <!-- image-area end -->
      </div>
